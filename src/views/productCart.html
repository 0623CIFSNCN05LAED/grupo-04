<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">

    <title>Carrito de compras</title>
</head>
<body class="bg-color-body">
    <header class="bg-color-header flex-header w-h">
        <div class="burger-menu d-block">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div>
            <img src="" alt="logo">
        </div>
        <div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <main class="bg-color-main">
        <section>
            <fieldset class="flex border-field-carrito">
                <div>
                    <h1 class="center w-90">CARRITO DE COMPRAS</h1>
                </div>
                <button class="button-home"><i class="fa-solid fa-xmark align-center"><a href="/"></a></i></button>
            </fieldset>
            <fieldset class="flex-product border-field">
                <div class="flex">
                    <img src="" alt="producto" class="img img-gen">
                    <div >
                        <img src="" alt="prod1" class="border row img-gen img-prod">
                        <img src="" alt="prod2" class="border row img-gen img-prod">
                        <img src="" alt="prod3" class="border row img-gen img-prod">
                    </div>
                    
                </div>
                <div>
                    <h2>Nombre del producto</h2> 
                    <h5 class="t-5">Descripción del producto</h5>
                    <input type="number" name="cantidad" min="1" class="form-cantidad">     
                </div>
                <i class="fa-solid fa-trash trash"></i>         
            </fieldset>
            <fieldset class="border-field-entrega">
                <h3>ENTREGA DEL PEDIDO</h3>
            </fieldset>
            <fieldset class="border-field">                
                <div class="minus">
                    <h3 class="m-envio">MEDIOS DE ENVÍO  <button class="button-home">v</button></h3>
                    <div class="hide-minus">
                        <!-- ARREGLAR TEMA BOTON CALCULO -->
                        <input type="text" name="postal" placeholder="Indique su código postal" class="flex form-postal"><button class="flex form-calculo">CALCULAR</button>
                        <h5 class="t-4"><a href="https://www.correoargentino.com.ar/formularios/cpa">NO SÉ MI CODIGO POSTAL</a></h5>
                    </div>
                </div>      
            </fieldset>
            <fieldset class="border-field">
                <div class="plus">
                    <h3 class="m-envio">NUESTRO LOCAL  <button class="button-home">v</button></h3>
                    <div class="hide-plus">
                        <p><input type="checkbox" name="retiro" class="local"> Retiro en el local</p>
                    </div>                     
                </div>                              
            </fieldset>
            <fieldset class="border-field-pago">
                <div class="flex-product-pago">
                    <h3 class="w-80">Total a pagar</h3> 
                    <i class="fa-solid fa-dollar-sign"></i> 
                </div>
                <div class="b-space">
                    <button class="">INICIAR COMPRA</button>
                </div>                  
            </fieldset>
        </section>
    </main>
    <footer>
        <!-- <section class="flex bg-color-footer">
            <div>
                <p>Contacto</p>
            </div>
            <div>
                <p>Ubicación</p>
            </div>
            <div>
                <p>Nuestras redes</p>
            </div>
        </section> -->
    </footer>
</body>
</html>
